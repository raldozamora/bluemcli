name: ci
run-name: "CI: ${{ github.event.head_commit.message }}"

env:
  NODE_VERSION: 18.3.x

on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  version:
    name: Update package version and publish
    runs-on: ubuntu-latest
    outputs:
      commitid: ${{ steps.commitid.outputs.commitid }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4  
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org/  
      - name: Bump version number and push back
        run: |
          npm version patch
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "package version updated"
          git push
      - name: Output new commit id
        id: commitid
        run: echo "commitid=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT