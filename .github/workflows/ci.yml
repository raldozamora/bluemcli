name: ci
run-name: "CI: ${{ github.event.head_commit.message }}"

env:
  NODE_VERSION: 18.3.x

on:
  push:
    branches:
      - main

jobs:
  version:
    name: Bump version number
    runs-on: ubuntu-latest
    outputs:
      commitid: ${{ steps.commitid.outputs.commitid }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Git configuration
        run: |
          git config --global user.name "Blue GitHub Actions"
          git config --global user.email "ghactions@bluemchine.net"
      - name: Bump version number.
        run: npm version patch
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      - name: Output new commit id
        id: commitid
        run: |
          echo "commitid=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
      # now publish
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        run: npm ci
      - name: Add file with git SHA to release.
        run: echo $GITHUB_SHA > ./.gitsha.txt
      - name: Build
        run: npm run build
      - name: Publish to NPM
        run: npm publish --access public --tag beta --tag latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}